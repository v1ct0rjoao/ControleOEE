<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard OEE | Moura</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="antialiased">

    <div id="app" class="min-h-screen bg-slate-100 flex flex-col">
        <section id="landing-page" class="flex-grow flex items-center justify-center">
            <div class="text-center">
                <h1 class="text-4xl font-bold text-moura-blue mb-4">Dashboard de Análise OEE</h1>
                <p class="text-lg text-slate-600 mb-8">Visualize e analise o desempenho dos seus circuitos.</p>
                <button id="enter-dashboard" class="button-moura">Acessar Dashboard</button>
            </div>
        </section>

        <section id="dashboard-view" class="flex-grow flex-col hidden">
            <div class="container mx-auto px-4 py-6">
                <header class="flex flex-col sm:flex-row items-center justify-between mb-6 pb-4 border-b border-slate-200">
                    <div class="flex items-center gap-4">
                        <h1 class="text-2xl font-bold text-moura-blue">Análise de OEE de Circuitos</h1>
                    </div>
                    <div class="mt-4 sm:mt-0 flex items-center gap-4">
                        <span id="file-name" class="text-sm text-slate-500 italic">Nenhum arquivo</span>
                        <label for="file-upload" class="button-moura">
                            <i class="fas fa-upload mr-2"></i>Carregar Relatório
                        </label>
                        <input id="file-upload" type="file" class="hidden" accept=".xlsx, .xls">
                    </div>
                </header>

                <div id="alert-container"></div>

                <main id="dashboard-content" class="hidden">
                    <div id="kpi-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-5 mb-6"></div>
                    <div id="charts-grid" class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6"></div>
                    <div id="table-wrapper" class="card"></div>
                </main>

                <div id="empty-state" class="text-center py-20">
                    <i class="fas fa-file-excel text-slate-300 text-7xl mb-4"></i>
                    <h2 class="text-xl font-medium text-slate-700 mb-2">Nenhum relatório carregado</h2>
                    <p class="text-slate-500">Para começar, carregue um arquivo de relatório OEE no botão acima.</p>
                </div>
            </div>
        </section>

        <div id="loading-overlay" class="loading-overlay hidden">
            <div class="spinner"></div>
        </div>
    </div>

    <script src="js/main.js" type="module"></script>
</body>
</html>
